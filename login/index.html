<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="apple-touch-icon" sizes="76x76" href="../favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../favicon/favicon-16x16.png">
    <link rel="manifest" href="../favicon/site.webmanifest">
    <link rel="mask-icon" href="../favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    
    <!-- components pirmiau-->
    <link rel="stylesheet" href="../css/button.css">
    <link rel="stylesheet" href="../css/form.css">

    <!-- custom styles overridina-->
    <link rel="stylesheet" href="../css/main.css">
    </head>

<body>
    <div class="background-div"></div>
    <!-- <img class="background-image" src="./img/hill.png" alt=""> -->
    <main class="container">
        <div class="left-column">
            <h1 class="main-title">Log in</h1>
            <div class="bottom-links">
                <a class="link" href="#">Privacy policy</a>
                <span class="symbol">&amp;</span>
                <a class="link" href="#">terms of service</a>
            </div>
        </div>
        <div class="right-column">
            <div class="close">x</div>
            <form class="form">
                <div class="form-row">
                    <label for="username">Username</label>
                    <input id="username" type="text" placeholder="Your username..." required>
                </div>
                <div class="form-row">
                    <label for="pass">Password</label>
                    <input id="pass" type="password" placeholder="Password..." required>
                </div>
                <div class="form-row">
                    <button class="btn" type="submit">Log in</button>
                    <span>or</span>
                    <a href="">Forgot password</a>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
